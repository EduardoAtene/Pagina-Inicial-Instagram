<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="instagram-inicio">
            <div class="instagram-phone">
                <img src="img/instagram-celular.png">
            </div>
            <div class="instagram-continuar">
                <div class="group">
                    <img src="img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                    <div class="instragram-img-profile">
                        <img src="img/perfil-instagram.jpg" alt="Imagem de Perfil">
                    </div>

                    <a href="https://github.com/EduardoAtene" class="button-enter">Continue como duduatene</a>
                    <a href="https://github.com/EduardoAtene" class="button-remove">Remover conta</a>
                </div>

                <div class="group">
                    <p>
                        <span class="link-blue">
                            <a href="htpps://www.google.com.br" >Não é duduatene?</a>
                        </span>
                        ou
                        <span class="link-blue">
                            <a href="htpps://www.google.com.br" >Inscreva-se.</a>
                        </span>
                    </p>
                </div>

                <div class="instagram-aplicativo">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="downloads">
                        <a href="https://apps.apple.com/br/app/instagram/id389801252">
                            <img src="img/apple-button.png" alt="Download Instagram for AppStore">
                        </a>
                        
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US">
                            <img src="img/googleplay-button.png" alt="Download Instagram for Google Play">
                        </a><a href=""></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
